# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://mydomain.com'
baseurl: ''
title: 'Elizabeth Walton.'
description: 'This is my new website'
permalink: pretty
logo: "../../../../../Grey_white_prof_pic.jpg"

# Pagination
#paginate: 5
#paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: About
  url: /about/
- title: Projects
  url: /projects/
 #title: Blog
 # url: /blog/
- title: Contact 
  url: /contact/

# Footer nav
navigation_footer:
- #title: Last Updated: July 18, 2022
  #url : ""
#- #title: Back to top
  #url: "#top"
 - title: Instagram
   url: "https://www.instagram.com/_elizabeth_walton_/"

# Collections
collections:
 posts:
    title: Posts # Needed for Siteleaf
    output: true
    description: "My thoughts and ideas" # The post list page content
    feature_text: |
      Welcome to the blog
    feature_image: "https://picsum.photos/2560/600?image=866"
   

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
      
